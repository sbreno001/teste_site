    <meta charset="UTF-8">

    <title>Site com Direcionamentos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        header {
            background: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 24px;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
            color: #333;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            text-align: center;
            padding: 20px;
        }

        .content-box {
            width: 70%;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NBZKG5D4"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <header>
        <h1>Bem-vindo</h1>
        <p>Explore links e recursos em nosso portal</p>
    </header>

    <nav>
        <a href="#home">Início</a>
        <a href="#about">Sobre</a>
        <a href="#services">Serviços</a>
        <a href="#contact">Contato</a>
    </nav>

    <div class="main-content">
        <div class="content-box">
            <h2>Conheça nossos direcionamentos</h2>
            <p>Selecionamos alguns links úteis para você explorar.</p>

            <div>
                <a href="https://www.google.com" class="btn" target="_blank">Ir para o Google</a>
            </div>
            <div style="margin-top: 10px;">
                <a href="https://www.github.com" class="btn" target="_blank">Ir para o GitHub</a>
            </div>
            <div style="margin-top: 10px;">
                <a href="https://www.stackoverflow.com" class="btn" target="_blank">Ir para o Stack Overflow</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Site Avançado. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.querySelector('nav').addEventListener('click', function(e) {
            if (e.target.tagName === 'A') {
                alert('Você clicou em: ' + e.target.textContent);
            }
        });
    </script>
</body>
</html>
